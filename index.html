<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center;">STUDENT ENROLLMENT FORM</h2>
      <form id="empForm" method="post">
        <div class="form-group">
          <span
            ><label for="studentId"> Roll No:</label> <label id="empIdMsg"> </label
          ></span>
          <input
            type="number"
            class="form-control"
            name="studentId"
            id="studentId"
            onchange="getEmp()"
            placeholder="Enter Roll no"
            required
          />
        </div>
        <div class="form-group">
          <label for="studentName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="studentName"
            placeholder="Enter Your Full Name"
            name="studentName"
          />
        </div>
        <div class="form-group">
          <label for="studentClass">Class:</label>
          <input
            type="email"
            class="form-control"
            id="studentClass"
            placeholder="Enter Your Class"
            name="studentClass"
          />
        </div>
        <div class="form-group">
          <label for="studentDOB">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="studentDOB"
            placeholder=" Your D.O.B"
            name="studentDOB"
          />
        </div>
        <div class="form-group">
          <label for="studentAddr">Address:</label>
          <input
            type="text"
            class="form-control"
            id="studentAddr"
            placeholder="Enter Your Address"
            name="studentAddr"
          />
        </div>
        <div class="form-group">
          <label for="studentEnrl">Enrollment No:</label>
          <input
            type="number"
            class="form-control"
            id="studentEnrl"
            placeholder="Enter Your Enrollment No."
            name="studentEnrl"
          />
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="save"
          value="Save"
          onclick="saveEmployee();"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="change"
          value="Change"
          onclick="saveEmployee();"
        />
        <input
          type="button"
          class="btn btn-primary"
          id="reset"
          value="Reset"
          onclick="resetForm();"
        />
      </form>
    </div>
  </body>
  <script src="index.js"></script>
 
</html>
